<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Fullscreen Form Interface</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<link rel="stylesheet" type="text/css" href="css/ak-skins.css" />
		<script src="js/modernizr.custom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Answer your way to awesomness</h1>
				</div>

				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q0">Select number of pops</label>
							<select name="q0" class="fs-anim-lower ak-skin-select q q0" id="q0" onchange="addAllPops()">
								<option value="0" selected>None</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
       				</select>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Number of Hub Routers in pops as comma separated string</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="2,3,2" onchange="addAllHubs()"/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2">Number of Clouds</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="2" onchange="addAllClouds()"/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">Number of Branch routers</label>
							<input class="fs-anim-lower" id="q3" name="q3" type="text" placeholder="2" onchange="addAllBranches()"/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Link the nodes!</label>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
				<div id="fs-layout"></div>
			</div><!-- /fs-form-wrap -->
		</div><!-- /container -->

		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script src="js/layout.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
